<script>
    var myDate = new Date();
    var hrs = myDate.getHours();
    
    var greet;
    if(hrs<12)
        greet = 'Good Morning';
    else if(hrs>=12&&hrs<=17)
        greet = 'Good Afternoon';
    else
        greet = 'Good Evening';

    document.getElementById('lblGreetings').innerHTML='<b>' + greet + '</b>';
</script>
